<div>
    <div class="table-wrapper-scroll-y my-custom-scrollbar" *ngIf="isDelivered">
        <table>
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Customer Name</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let order of  deliveredList | paginate: {id: 'ordersList', itemsPerPage: itemsPerPage, currentPage: currentPage,totalItems: count };
                let i=index">
                    <td>
                      {{order.orderid}} <br>
                        <small>
                        </small>

                    </td>
                    <td>{{order.customer?.first_name}}<br>
                        <small>
                            
                        </small>
                    </td>
                    <td>{{order.address_detail?.area}}<br>
                        <small>
                            {{order.address_detail?.city}}
                        </small>
                    </td>
                  
                    <td>{{order.admin_status}}</td>
                    <td>
                        <div class=" info">
                            <img (click)="details(order)" src="../../../../assets/images/info.svg">
                        </div>
                    </td>
                </tr>
            </tbody>
            
        </table>
        <div class="row footercontainer">
          <div class="footerpgntr">
          <div class="pgntrPosition">
              <pagination-controls id="ordersList" class="pagination float-right" (pageChange)="pageChanged($event)"
              previousLabel="Prev" nextLabel="Next">
          </pagination-controls>
              </div>
            </div>
      </div>
    </div>
    <div *ngIf="!isDelivered && !isLoader">
        <div class="noRecords">
            No Records Found!
        </div>
    </div>
</div>

<div *ngIf="isLoader">
    <div class="loader">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
    </div>
    
</div>
